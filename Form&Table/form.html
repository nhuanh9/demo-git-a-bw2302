<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Nhập tay -->
    <input type="text"> *
    <input type="email">
    <input type="number"> 
    <input type="password">
    <textarea cols="30" rows="10"></textarea> *
    <hr>
    <!-- Lựa chọn từ danh sách -->
    <select> *
        <option>VN</option>
        <option>TL</option>
        <option>TQ</option>
    </select>
    <hr>
    <!-- Tích -->
    <input type="radio"> *
    <input type="checkbox"> *
    <hr>
    <!-- Nút -->
    <button>Save</button> *
    <input type="button" value="Save">
    <input type="submit" value="Save">
    <input type="reset" value="Reset">
    <hr>
    <!-- Đặc biệt -->
    <input type="date"/>
    <input type="datetime-local"/>
    <input type="color"/>
    <input type="range">
</body>
</html>
