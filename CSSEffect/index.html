<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .out {
            height: 200px;
            border: 1px solid;
        }
        .box {
            width: 200px;
            height: 200px;
            background: red;
            transition: 1s;
        }

        .out:hover .box{
            border-radius: 50%;
            transform: translateX(200px) rotate(180deg);
        }
    </style>
</head>

<body>
    <div class="out">
        <div class="box"></div>
    </div>
</body>

</html>
